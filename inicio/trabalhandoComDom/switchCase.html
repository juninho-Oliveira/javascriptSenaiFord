<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Case</title>
</head>
<body>
    <script>
        //switch-case
        //Adega de bebidas

        //menu personalizado
        alert(`
        Bem vindo a minha adeega, escolha uma opção abaixo
        1- Coca-Cola
        2- Fanta_uva
        3- Cachaça
        4- Cantinho
        5- Cerveja
        6- Corote
        `)

        //entrada de dados
        const opcaoUsuario = Number(prompt("Qual opção de bebida você quer?"))

        switch (opcaoUsuario) {
            case 1:
                alert(`A opção que o usuário escolheu foi Coca-Cola`);

                let respostaUser = prompt("Dejesa acrescentar gelo e limão ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá gelo e limão`) : alert(`Ok, sem gelo e limão`)

            break;

            case 2:
                alert(`A opção que o usuário escolheu foi Fanta_uva`);

                respostaUser = prompt("Dejesa acrescentar gelo e laranja ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá gelo e laranja ?`) : alert(`Ok, sem gelo e laranja`)
            break;

            case 3:
                alert(`A opção que o usuário escolheu foi Cachaça`);

                respostaUser = prompt("Dejesa acrescentar limão ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá  limão`) : alert(`Ok, sem  limão`)

            break;

            case 4:
                alert(`A opção que o usuário escolheu foi Cantinho`);

                respostaUser = prompt("Dejesa acrescentar gelo  ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá gelo `) : alert(`Ok, sem gelo `)
            break;

            case 5:
                alert(`A opção que o usuário escolheu foi Cerveja`);

                respostaUser = prompt("Dejesa acrescentar amendoim ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá amendoim`) : alert(`Ok, sem amendoim`)
            break;

            case 6:
                alert(`A opção que o usuário escolheu foi Corote`);

                respostaUser = prompt("Dejesa acrescentar limão ?")
                
                respostaUser == "sim" ? alert(`A sua bebida terá  limão`) : alert(`Ok, sem limão`)
            break;

            default: 
                alert(`Nenhuma numero digitado `);
            break;
        }

    </script>
</body>
</html>
